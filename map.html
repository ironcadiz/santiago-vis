<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>Visualizando Sant.IA.go</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' >
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<link rel="stylesheet" href="style_map.css" charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <aside class="mdc-drawer mdc-drawer--dismissible">
      <div class="mdc-drawer__content">

        <div class="mdc-tab-bar" role="tablist">
          <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area">
              <div class="mdc-tab-scroller__scroll-content">
                <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                  <span class="mdc-tab__content">
                    <span class="mdc-tab__text-label">About</span>
                  </span>
                  <span class="mdc-tab-indicator mdc-tab-indicator--active">
                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                  </span>
                  <span class="mdc-tab__ripple"></span>
                </button>
                <button class="mdc-tab" role="tab" aria-selected="false" tabindex="1">
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label">Details</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
              </div>
            </div>
          </div>
        </div>
        <button class="mdc-button close-button">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">close</i>
        </button>
        <div class="content content--active">
          <h1>
            el lorem ipsum blablablabalbal
          </h1>
        </div>
        <div class="content">
          <div id="radar">
              <div id="picture"></div>
              <div id="graph"></div>
          </div>
        </div>
      </div>
    </aside>
  <div class="mdc-drawer-app-content" id="wrapper">
    <div id="map">
      <div id="interface">
          <div class="mdc-select interface-item">
              <div class="mdc-select__anchor demo-width-class">
                <i class="mdc-select__dropdown-icon"></i>
                <div class="mdc-select__selected-text"></div>
                <span class="mdc-floating-label">Selecciona un Atributo</span>
                <div class="mdc-line-ripple"></div>
              </div>
              <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
                <ul class="mdc-list">
                  <li class="mdc-list-item mdc-list-item--selected" data-value="wealthy" aria-selected="true">
                    Riqueza
                  </li>
                  <li class="mdc-list-item" data-value="depressing">
                    Depresión
                  </li>
                  <li class="mdc-list-item" data-value="safety">
                    Seguridad
                  </li>
                  <li class="mdc-list-item" data-value="lively">
                    Vivacidad
                  </li>
                  <li class="mdc-list-item" data-value="boring">
                    Aburrimiento
                  </li>
                  <li class="mdc-list-item" data-value="beautiful">
                    Belleza
                  </li>
                </ul>
              </div>
            </div>
            <div class="interface-sample interface-item">
              <div class="mdc-text-field interface-item" >
                <input type="number" id="my-text-field" class="mdc-text-field__input">
                <label class="mdc-floating-label" for="my-text-field">Tamaño de la  muestra</label>
                <div class="mdc-line-ripple"></div>
              </div>
              <button class="mdc-button mdc-button--raised interface-item">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Muestrear</span>
              </button>
            </div>
      </div>
    </div>
  </div>
  <script src="map.js" charset="utf-8"></script>
</body>
</html>
